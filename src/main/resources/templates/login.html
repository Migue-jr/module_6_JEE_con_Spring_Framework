<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Alke Wallet</title>
  <!-- Inclusión de Bootstrap CSS para estilos rápidos y responsivos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Inclusión de Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <!-- CSS personalizado para ajustes específicos del formulario de inicio de sesión -->
  <link rel="stylesheet" href="../css/loginStyle.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Columna para la imagen -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center wallet-image"></div>
    <!-- Columna para el formulario de inicio de sesión -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="login-container">
        <div class="col-md-6">
          <div class="login-box">
            <h2 class="login-title">Login</h2>
            <p>Sign In to your application</p>
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label"><i class="fa fa-user"></i> Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="show-password" onclick="togglePasswordVisibility()">
                  <label class="form-check-label" for="show-password">Mostrar Contraseña</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery y Bootstrap Bundle con Popper para funcionalidades de JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- custom JavaScript file -->
<script src="../js/login.js"></script>
<script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
